<div class="container">
    <form class="register-form">
        <h2>Register</h2>
        <div class="input-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required
            [(ngModel)]="this.postObj.name" name="name"
            >
        </div>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required
            [(ngModel)]="this.postObj.email"
             name="email"   
            >
            <button type="submit" class="btn" (click)="generateOTP()">Send Otp</button>
        </div>
        <div class="input-group">
            <label for="image">Upload OTP Image</label>
            <input type="file" id="uploadotp" required
            (change)="fileUpload($event)"
            >
        </div>
        <button type="submit" class="btn" (click)="Verifyotp()" *ngIf="!otpVerified">Verify OTP</button>
        <button type="submit" class="btn" *ngIf="otpVerified">Register</button>
    </form>
</div>
